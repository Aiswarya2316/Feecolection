<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fee Structure | Fee Collection System</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f7fc;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #28a745 !important; /* Green color */
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #1e7e34 !important; /* Darker green on hover */
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        .hero-section h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../homeowner">Fee Collection System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../addfeedetailsofstudent">Add Fee Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewfeedetailsofstudent">View Fee Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="../studentprofile">Student Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../addfeestructure">Add Structure</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewfeestructure">Fee Structure</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white px-3" href="../logoutowner">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Add Fee Structure</h1>
        <p>Fill in the details to add a new fee structure</p>
    </div>

    <!-- Form Section -->
    <div class="container">
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Course Name:</label>
                    <input type="text" class="form-control" name="course" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Yearly Fees (â‚¹):</label>
                    <input type="number" class="form-control" name="yearly_amount" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Year:</label>
                    <input type="number" class="form-control" name="year" value="{{ current_year }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Fee Structure</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Fee Collection System. All rights reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
