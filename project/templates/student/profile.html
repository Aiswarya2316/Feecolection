<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fee Collection System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../detailsoffees">Fees Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewstructure">Fee Structure</a></li>
                    <li class="nav-item"><a class="nav-link" href="../profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white px-3" href="../logoutstudent">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h2 class="text-center">Student Profile</h2>
    <div class="card p-4 mt-4">
        <h4>Name: {{ student.user.username }}</h4>
        <p><strong>Email:</strong> {{ student.user.email }}</p>
        <p><strong>Course:</strong> {{ student.course }}</p>
        <p><strong>Contact:</strong> {{ student.contact }}</p>
    </div>
    
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
</div>

</body>
</html>
